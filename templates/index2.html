<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .phishing {
            background-color: red;
            color: white;
        }
        .legitimate {
            background-color: green;
            color: white;
        }
        .url {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            word-wrap: break-word;  /* Ensures long words wrap */
            overflow-wrap: break-word; /* Modern alternative */
            max-width: 100%; /* Ensures it stays within the box */
            display: inline-block;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Website Legitimacy Prediction</h2>
        <p class="url">You entered: <strong><u>{{url}}</u></strong></p>
        <div class="result {{ result_class }}">
            {{ result_text }}
        </div>

        <h3>Extracted Features</h3>
        <table>
            <tr>
                <th>Feature Name</th>
                <th>Value</th>
            </tr>
            {% for feature_name, feature_value in features %}
            <tr>
                <td>{{ feature_name }}</td>
                <td>{{ feature_value }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="back-button">Check Another Website</a>
    </div>
</body>
</html>
